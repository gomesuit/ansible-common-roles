---
- name: install java-1.7.0
  yum:
    name=java-1.7.0-openjdk
    state=installed

- name: create jenkins user
  user:
    name={{JENKINS_USER}}

- name: create jenkins home
  file:
    path={{item}}
    state=directory
    recurse=yes
  with_items:
    - '{{JENKINS_HOME}}/conf'
    - '{{JENKINS_HOME}}/bin'
    - '{{JENKINS_HOME}}/war'
    - '{{JENKINS_HOME}}/logs'
    - '{{JENKINS_HOME}}/var/run'

- name: download install src
  get_url:
    url=http://mirrors.jenkins-ci.org/war-stable/latest/jenkins.war
    dest={{JENKINS_HOME}}/bin

- name: setting conf file
  template:
    src=jenkins.conf
    dest={{JENKINS_HOME}}/conf/jenkins.conf

- name: setting control script
  template:
    src=jenkinsctl
    dest={{JENKINS_HOME}}/bin/jenkinsctl
    mode=755

- name: change ownership
  file:
    path={{JENKINS_HOME}}
    owner={{JENKINS_USER}}
    group={{JENKINS_USER}}
    recurse=yes

