
<filter log.**>
  @type record_transformer
  <record>
    servername ${hostname}
  </record>
</filter>

<match log.**>
  type forest
  subtype copy

  <template>
    <store>
      type stdout
    </store>

    <store>
      type file
      path /var/log/td-agent/matchlog/__TAG_PARTS[1]__/__TAG_PARTS[2]__-__TAG_PARTS[3]__
      time_slice_format %Y%m%d
      time_format %Y%m%dT%H%M%S%z
      flush_interval 10s
      time_slice_wait 20s
      append true
    </store>
  </template>
</match>

<match audit.**>
  type forest
  subtype file_alternative

  <template>
    type file_alternative
    #path /var/log/td-agent/access.%Y%m%d_%H.log
    path /var/log/td-agent/matchlog/__TAG_PARTS[1]__/__TAG_PARTS[2]__-__TAG_PARTS[3]__
    output_include_time false
    output_include_tag false
    output_data_type attr:message
  </template>
</match>

