<filter log.**>
  @type record_transformer
  <record>
    servername ${hostname}
  </record>
</filter>

<match log.**>
  type forest
  subtype copy

  <template>
    <store>
      type stdout
    </store>

    <store>
      type file
      path /var/log/td-agent/matchlog/__TAG_PARTS[1]__/%{time_slice}/__TAG_PARTS[2]__-__TAG_PARTS[3]__-%{index}.%{file_extension}
      time_slice_format %Y%m%d
      time_format %Y%m%dT%H%M%S%z
      flush_interval 10s
      time_slice_wait 20s
    </store>
  </template>
</match>

